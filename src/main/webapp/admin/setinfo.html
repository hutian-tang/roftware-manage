<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人资料修改</title>
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
		 
		<!-- 引入 layui.js -->
		<script src="../layui-v2.6.8/layui/layui.js"></script>
		<!-- 引入 jquery.js -->
		<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
	</head>
	<body>
		<!-- 内容主体区域 -->
			<div class="layui-container">
				<div class="layui-row " style="height:30px;"></div>
			</div>
			<div class="layui-container">
				<div class="layui-row " style="height:20px;"></div>
			</div>
		     <div class="layui-container">
		     	<div class="layui-row">
					<div class="layui-col-md12" style="height: 800px;">
						<div class="layui-card" style="height: 700px;">
							<div class="layui-card-header" style=" height: 50px;">
								<div class="layui-col-md12">
									<div class="layui-col-md1"><p style="font-size: 20px">资料修改</p></div>
									<div class="layui-col-md3">
										<i class="layui-icon layui-icon-form" style="font-size: 25px; color: #1E9FFF;"></i>
									</div>
								</div>
							</div>
						    <div class="layui-card-body" >
								<div class="layui-row layui-col-space5"style="height:250px;">
									<div class="layui-col-md1">			
									</div>
									  <div class="layui-col-md3" style="">
										<div class="layui-container" >
											<div class="layui-row">
												<div class="layui-col-md12 " style="height:200px">
													<a herf=""><img src="../img/headtest.png" height="200px" width="200px"></a>
												</div>
												<div class="layui-col-md12 " style="height:20px">
												</div>
												<div class="layui-col-md6 " style="height:30px;font-size:20px">
										            修改头像  
													<button type="button" class="layui-btn" id="uploadhead">
													  <i class="layui-icon layui-icon-picture " style="font-size: 15px; "></i>上传图片
													</button>
												</div>

											</div>
										</div>
									  </div>
									  <div class="layui-col-md1">
									  </div>
									  <div class="layui-col-md7" style="">
										    <div class="layui-col-md9" style="">
										     		<div class="layui-col-md12 " style="height:30px;font-size:20px">
										     			基本信息修改
										     			<i class="layui-icon layui-icon-file-b" style="font-size: 20px; color: #1E9FFF;"></i>
										     		</div>
										  		<div class="layui-col-md12 " style="height:10px">
										  		</div>
										  		<div class="layui-col-md12">
										  			<form class="layui-form" action="">
										  			  <div class="layui-form-item">
										  			    <label class="layui-form-label">昵称</label>
										  			    <div class="layui-input-block">
										  			      <input type="nickname" name="nickname" required  lay-verify="required"  lay-reqtext="昵称不能为空" placeholder="默认昵称" autocomplete="off" class="layui-input">
										  			    </div>
										  			  </div>
										  				<div class="layui-form-item">
										  					<label class="layui-form-label">电话号码</label>
										  					<div class="layui-input-block">
										  						<input type="phone" name="phone" required lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="默认手机号码" autocomplete="off" class="layui-input">
										  					</div>
										  				</div>
										  				<div class="layui-form-item">
										  					<label class="layui-form-label">邮箱</label>
										  					<div class="layui-input-block">
										  						<input type="mail" name="mail" required lay-verify="required" lay-reqtext="邮箱不能为空" placeholder="默认邮箱" autocomplete="off" class="layui-input">
										  					</div>
										  				</div>
														<div class="layui-form-item">
															<label class="layui-form-label">单位</label>
															<div class="layui-input-block">
																<input type="address" name="address" required lay-verify="required" lay-reqtext="单位不能为空" placeholder="默认地址" autocomplete="off" class="layui-input">
															</div>
														</div>
										  			  <div class="layui-form-item">
										  			  <div class="layui-form-item layui-form-text">
										  			    <label class="layui-form-label">备注</label>
										  			    <div class="layui-input-block">
										  			      <textarea name="desc" placeholder="默认备注内容" class="layui-textarea"></textarea>
										  			    </div>
										  			  </div>
										  			  <div class="layui-form-item">
										  			    <div class="layui-input-block">
										  			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
										  			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
										  			    </div>
										  			  </div>
										  			</form>
										  		</div>
										    </div>
									  </div>
								</div>
								 <div style="height: 15px;"> 
								 </div>
						      </div>
							</div>   
						</div>
					</div>
				</div>
		     </div>    
		</div>
		<script>
		layui.use('upload', function(){
		  var upload = layui.upload;
		   
		  //执行实例
		  var uploadInst = upload.render({
		    elem: '#uploadhead' //绑定元素
		    ,url: '/upload/' //上传接口
		    ,done: function(res){
		      //上传完毕回调
		    }
		    ,error: function(){
		      //请求异常回调
		    }
		  });
		});
		</script>
	</body>
</html>

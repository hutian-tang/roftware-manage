					<div class="layui-card-header" style="font-size: 18px ;height: 40px;">用户登录</div>
			        <div class="layui-card-body">
					  <div style="height: 25px;"></div>
					  <form class="layui-form" action="/doLogin" method="post">
					    <div class="layui-form-item">
					      <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size:25px;"></i></label>
					      <div class="layui-input-inline">
					        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					      </div>
					    </div>
					    <div class="layui-form-item">
					      <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size:25px;"></i></label>
					      <div class="layui-input-inline">
					        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					      </div>
					    </div>
						 <div class="layui-form-item">
						    <label class="layui-form-label">身份</label>
						    <div class="layui-input-block">
						      <input type="radio" name="type" value="student" title="学生" checked="">
						      <input type="radio" name="type" value="teacher" title="教师">
						      <input type="radio" name="type" value="admin" title="管理员">
						    </div>
						  </div>
					    <div class="layui-form-item">
					      <div class="layui-input-block">
					        <button class="layui-btn" lay-submit lay-filter="formDemo"style="background-color: #6950a1;" >立即登录</button>
					        <button type="reset" onclick="showRegister()" class="layui-btn layui-btn-primary" lay-event="register">注册</button>
					      </div>
					    </div>
					  </form>

<script type="text/javascript">
function showRegister(){
	layui.use("layer",function(){
		var layer=layui.layer;
		layer.open({
			type: 2,
			title: '用户注册',
			shadeClose: true,
			shade: false,
			maxmin: true, //开启最大化最小化按钮
			area: ['800px', '700px'],
			content: 'register.html'
		});
	});
}
</script>
